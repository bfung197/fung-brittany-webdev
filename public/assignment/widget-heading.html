<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <title>Edit Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#eee; border-color:#eee">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left" style="position:fixed; left:15px" href=widget-list.html>

<div class="container-fluid">
    <h1></h1>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" id="text">
    </div>
    <label for="size">Size</label>
    <select class="form-control" id="size" style="margin-bottom:10px">
        <option value="1">1 (Extra Large)</option>
        <option value="2">2 </option>

        <option value="4">4 </option>

       href="website-list.html">Delete</a>
