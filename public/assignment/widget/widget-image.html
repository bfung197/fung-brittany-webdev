<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <title>Edit Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left fixed-left" href=widget-list.html>
                <div class="glyphicon glyphicon-chevron-left black"></div>
            </a>
            <a class="navbar-brand darkgrey page-title" href="#">
                <b>Widget Edit</b>
            </a>
            <a class="navbar-text pull-right fixed-right" href=widget-list.html>
                <div class="glyphicon glyphicon-ok black"></div>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <h1></h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload">
        </div>
        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </form>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text">
            <a href=../profile.html>
                <span class="glyphicon glyphicon-user glyphicon-primary"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
