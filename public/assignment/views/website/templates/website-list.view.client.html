<!DOCTYPE html>

<div class="container-fluid">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-text pull-left fixed-left"
                   href=#!/user/{{model.userId}}>
                    <div class="glyphicon glyphicon-chevron-left black"></div>
                </a>
                <a class="navbar-brand darkgrey page-title">
                    <b>Website List</b>
                </a>
            </div>
        </div>
    </nav>

    <ul class="list-group list-padding">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    Website Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Developer
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/new" style="color: #fff;">
                        <span class="glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </li>


        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.dateCreated | date: 'short'}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{website._user.username}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text">
            <a href=#!/user/{{model.userId}}>
                <span class="glyphicon glyphicon-user white"></span>
            </a>
        </div>
    </div>
</nav>
