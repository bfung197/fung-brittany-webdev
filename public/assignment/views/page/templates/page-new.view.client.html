<!DOCTYPE html>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Page Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                            Updated
                        </div>
                        <div class="col-sm-2 col-xs-6">

                        </div>
                    </div>
                </li>


                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-8 col-xs-8">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.created | date}}
                        </div>
                        <div class="col-md-3 hidden-sm  hidden-xs">
                            {{page.updated | date}}
                        </div>
                        <div class="col-sm-1 col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8 col-med-8 col-lg-8" id="right">
            <div class="container-fluid">
                <h1></h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="page.name"
                               type="text"
                               class="form-control"
                               id="name"
                               placeholder="Page Name">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input ng-model="page.title"
                               type="text"
                               class="form-control"
                               id="title"
                               placeholder="Page Title">
                    </div>

                    <a ng-click="model.createPage(page)"
                       class="btn btn-success btn-block">
                        Create
                    </a>
                </form>
            </div>
        </div>


        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-text">
                    <a href=#!/user/{{model.userId}}>
                        <span class="glyphicon glyphicon-user glyphicon-primary"></span>
                    </a>
                </div>
            </div>
        </nav>
</body>
