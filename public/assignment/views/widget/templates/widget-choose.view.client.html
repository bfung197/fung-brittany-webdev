<!DOCTYPE html>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left fixed-left"
               href=#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget>
                <div class="glyphicon glyphicon-chevron-left black"></div>
            </a>
            <a class="navbar-brand darkgrey page-title">
                <b>Choose Widget</b>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid list-padding">
    <a class="list-group">
        <li class="list-group-item">
            <a ng-model="model.widgetType"
                    ng-click="model.createWidget(widget, YOUTUBE)">
                Youtube</a></li>
        <li class="list-group-item">
            <a ng-model="model.widgetType"
                    ng-click="model.createWidget(widget, HEADING)">
                Heading </a></li>
        <li class="list-group-item">
            <a ng-model="model.widgetType"
                    ng-click="model.createWidget(widget, IMAGE)">
                Image</a></li>

    </a>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text">
            <a href=#!/user/{{model.userId}}>
                <span class="glyphicon glyphicon-user glyphicon-primary"></span>
            </a>
        </div>
    </div>
</nav>
</body>
