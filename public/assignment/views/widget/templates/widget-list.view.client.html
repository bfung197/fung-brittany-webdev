<!DOCTYPE html>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left fixed-left"
               href=#!/user/{{model.userId}}/website/{{model.websiteId}}/page>
                <div class="glyphicon glyphicon-chevron-left black"></div>
            </a>
            <a class="navbar-brand darkgrey page-title">
                <b>Widget List</b>
            </a>
            <a class="navbar-text pull-right fixed-right"
               href=#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new>
                <div class="glyphicon glyphicon-plus black"></div>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid ng-scope ui-sortable" wbdv-sortable>
    <div wbdv-sortable>

        <div ng-repeat="widget in model.widgets" class="wd-widget ng-scope">
            <div class="wd-widget-toolbar">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify pull-right"></span>
            </div>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
                </div>
                <div ng-switch-when="IMAGE">
                    <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
                </div>
                <div ng-switch-when="HTML"
                     ng-bind-html="model.trustThisContent(widget.text)">
                </div>
                <div ng-switch-when="YOUTUBE">
                    <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>


</body>
