<!DOCTYPE html>

<body>


<div class="container-fluid">
    <h1></h1>
    <form>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   ng-model="model.url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number"
                   class="form-control"
                   id="width"
                   ng-model="model.width">
        </div>
    </form>
</div>


</body>
