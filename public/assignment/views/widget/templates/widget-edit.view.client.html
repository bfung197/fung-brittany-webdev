<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div ng-repeat="widget in model.widgets">
    <div ng-switch="widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include src="widget-heading-edit.view.client.html"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include src="widget-image-edit.view.client.html"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include src="widget-youtube-edit.view.client.html"></div>
        </div>
    </div>
    </div>


    <a class="btn btn-success btn-block"
       href="#!/user/:uid/website/:wid/page/:pid/widget">Update</a>
    <a class="btn btn-danger btn-block"
       href="#!/user/:uid/website/:wid/page/:pid/widget">Delete</a>

</div>

</body>
</html>
