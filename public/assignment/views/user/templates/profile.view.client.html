<!DOCTYPE html>

<div class="container">
    <h1>Profile</h1>

        <label for="username">Username</label>
        <input ng-model="model.user.username"
               id="username"
               class="form-control"/>
        <label>Password</label>
        <input type="password"
               class="form-control"/>

        <label>Verify Password</label>
        <input type="password"
               class="form-control"/>

        <label>First Name</label>
        <input ng-model="model.user.firstName"
               class="form-control"/>

        <label>Last Name</label>
        <input ng-model="model.user.lastName"
               class="form-control"/>

        <label>Email</label>
        <input type="email"
               class="form-control"/>

        <a href="#!/user/{{model.user._id}}/website"
           class="btn btn-block btn-primary">Website</a>

        <a href="#!/" class="btn btn-block btn-danger">Logout</a>
</div>
