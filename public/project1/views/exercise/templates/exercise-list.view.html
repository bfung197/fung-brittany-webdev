<!DOCTYPE html>

<div class="container-fluid">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-text pull-left fixed-left"
                   href=#!/profile>
                    <div class="glyphicon glyphicon-chevron-left black"></div>
                </a>
                <a class="navbar-brand darkgrey page-title">
                    <b>Exercise List</b>
                </a>
            </div>
        </div>
    </nav>

    <ul class="list-group list-padding">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    Exercise Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Creator
                </div>
                <div class="col-sm-1">
                    <a href="#!/profile/exercises/new" style="color: #fff;">
                        <span class="glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </li>


        <li ng-repeat="exercise in model.exercises" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    {{exercise.name}}
                </div>
                <div class="col-lg-3 visible-lg">
                    {{exercise.dateCreated | date: 'short'}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{exercise._user.username}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/profile/exercises/{{exercise._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
