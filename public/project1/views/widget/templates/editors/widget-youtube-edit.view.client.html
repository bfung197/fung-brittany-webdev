<div>
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           ng-model="model.widget.name">
    <label for="text">Text</label>
    <input type="text"
           class="form-control"
           id="text"
           ng-model="model.widget.text">
    <label for="url">URL</label>
    <input type="url"
           class="form-control"
           id="url"
           ng-model="model.widget.url">
    <label for="width">Width</label>
    <input type="text"
           class="form-control"
           id="width"
           ng-model="model.widget.width">
</div>
