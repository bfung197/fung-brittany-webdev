<!DOCTYPE html>
<html lang="en">

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left fixed-left"
               href=#!/user/{{model.userId}}/website>
                <div class="glyphicon glyphicon-chevron-left black"></div>
            </a>
            <a class="navbar-brand darkgrey page-title">
                <b>Page List</b>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid list-padding">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    Page Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Updated
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                        <span class="glyphicon glyphicon-plus pull-right white"></span>
                    </a>
                </div>
            </div>
        </li>


        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{page.created | date}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{page.updated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text">
            <a href=#!/user/{{model.userId}}>
                <span class="glyphicon glyphicon-user glyphicon-primary"></span>
            </a>
        </div>
    </div>
</nav>

</body>
