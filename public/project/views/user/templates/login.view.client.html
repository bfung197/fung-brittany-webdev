<!DOCTYPE html>
<body>
<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username"
           id="username"
           type="text"
           class="form-control"/>

    <label for="password">Password</label>
    <input ng-model="model.user.password"
           id="password"
           type="password"
           class="form-control"/>

    <a ng-click="model.login(model.user.username, model.user.password)"
       class="btn btn-block btn-info">
        Login
    </a>

    <a href="/auth/google" class="btn btn-primary btn-block">
        <span class="fa fa-google"></span>
        Log in with Google
    </a>

    <a href="#!/register"
       class="btn btn-block btn-success">
        Register
    </a>
</div>
