<div class="container-fluid">
    <h2>Likes</h2>

    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>

    <div ng-repeat="like in model.likes">
        {{like.username}}
    </div>
    <div ng-click="model.likePost()"
         class="btn btn-block btn-success">Like this Post</div>
</div>
