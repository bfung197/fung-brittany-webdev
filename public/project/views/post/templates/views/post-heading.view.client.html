<!DOCTYPE html>
<div ng-switch="post.size">
    <h1 ng-switch-when="1">{{post.text}}</h1>
    <h2 ng-switch-when="2">{{post.text}}</h2>
    <h3 ng-switch-when="3">{{post.text}}</h3>
    <h4 ng-switch-when="4">{{post.text}}</h4>
    <h5 ng-switch-when="5">{{post.text}}</h5>
    <h6 ng-switch-when="6">{{post.text}}</h6>
</div>
