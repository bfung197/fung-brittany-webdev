<div>
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           ng-model="model.post.name">
    <label for="text">Text</label>
    <input type="text"
           class="form-control"
           id="text"
           ng-model="model.post.text">
    <label for="url">URL</label>
    <input type="url"
           class="form-control"
           id="url"
           ng-model="model.post.url">
    <label for="width">Width</label>
    <input type="text"
           class="form-control"
           id="width"
           ng-model="model.post.width">
</div>
