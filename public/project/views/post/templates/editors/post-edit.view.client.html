<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-text pull-left fixed-left"
               href=#!/user/{{model.userId}}>
                <div class="glyphicon glyphicon-chevron-left black"></div>
            </a>
            <a class="navbar-brand darkgrey page-title">
                <b>Post Edit</b>
            </a>
            <a class="navbar-text pull-right fixed-right"
               href=#!/user/{{model.userId}}>
                <div class="glyphicon glyphicon-ok black"></div>
            </a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:30px">

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <div ng-switch="model.post.type">
        <div ng-switch-when="HEADING">
            <ng-include src="'views/post/templates/editors/post-heading-edit.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/post/templates/editors/post-youtube-edit.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/post/templates/editors/post-image-edit.view.client.html'"></ng-include>
        </div>
    </div>

    <div>
        <a class="btn btn-info btn-block" style="margin-top:10px"
           ng-click="model.updatePost(model.post, model.post.name, model.post.text)">
            Update</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deletePost(model.post)">
            Delete</a>
    </div>
</div>


</body>
</html>
